[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:{{SIP_PORT}}
external_media_address={{EXTERNAL_IP}}
external_signaling_address={{EXTERNAL_IP}}
external_signaling_port={{SIP_PORT}}
local_net=127.0.0.1/32

[endpoint-template](!)
type=endpoint
transport=transport-tcp
context=demo
disallow=all
allow={{CODECS}}
direct_media=no
force_rport=no
rewrite_contact=yes
rtp_symmetric=yes
dtmf_mode={{DTMF_MODE}}

[1000](endpoint-template)
auth=1000
aors=1000

[1000]
type=auth
auth_type=userpass
password=1000
username=1000

[1000]
type=aor
max_contacts=10